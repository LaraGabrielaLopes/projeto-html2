<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
        </style>
    </head>

    <body>
        
        <!--ÁREA DO CABEÇALHO-->
        <header class="cabecalho-geral">
            <div class="cabecalho">
                <img class="logo" src="imagens/logo.png" alt="logo">
                <h1 class="titulo">Controle Financeiro</h1>
                <div class="menu">
                    <img class="menu-barra" src="imagens/menu.png" alt="menu">
                    <nav class="links">
                        <a class="menu-fechar" href="javascript:void(0)">X</a>
                        <a href="javascript:void(0)">Cadastrar Transação</a>
                        <span>|</span>
                        <a href="javascript:void(0)">Limpar dados</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main"><!--ÁREA DO CONTEÚDO-->

                <form class="form"> <!--FORMULÁRIO-->
                    <div>
                        <b>Tipos de Transação:</b> <br>
                        <select class="caixa" name="Transação">
                        <option value=""></option>    
                        <option value="compra">Compra</option>
                        <option value="venda">Venda</option>
                        </select><br><br>
                    </div>
                    <div>
                        <b>Nome Da Mercadoria:</b> <br>
                        <input class="caixa-mercadoria" type="text" placeholder="input"><br><br>
                    </div>
                    <div>
                        <b>Valor:</b> <br>
                        <input class="caixa" type="text" placeholder="R$ 0,00"><br><br>
                    </div>
                    <input class="bottom" type="submit" value="Adicionar Transação">
                    <br><br>
                </form>     

                
            <div class="tabela-wrapper"> <!--LISTA DE TRANSAÇÕES-->
                <div>
                    <h4 style="text-align: center;">Extrato de Transações</h4>
                    <table class="tabela" cellspacing="0">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Mercadoria</th>
                                <th>Valor</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td> + Lorem ipsum dolor sit amet consectetur</td>
                                <td> R$ 12.999,99</td>
                            </tr>

                            <tr>
                                <td> - Quis nostrud exercitation</td>
                                <td> R$ 99,99</td>
                            </tr>

                            <tr>
                                <td> + Lorem ipsum </td>
                                <td> R$ 9,99</td>
                            </tr>

                            <tr>
                                <td> Total </td>
                                <td> R$12.909,99</td>
                            </tr>
                        </tbody>

                    </table>  
                </div>    
                
            </div>    
        </main>
        
    </body>

</html>
