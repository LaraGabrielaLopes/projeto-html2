<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>
        
        <!--ÁREA DO CABEÇALHO-->
        <header class="cabecalho-geral">
            <div class="cabecalho">
                <img class="logo" src="imagens/logo.png" alt="logo">
                <h1 class="titulo">Controle Financeiro</h1>
                <div class="menu">
                    <img class="menu-barra" src="imagens/menu.png" alt="menu">
                    <nav class="links">
                        <a class="menu-fechar" href="javascript:void(0)">X</a>
                        <a href="javascript:void(0)">Cadastrar Transação</a>
                        <span>|</span>
                        <a href="javascript:void(0)">Limpar dados</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main"><!--ÁREA DO CONTEÚDO-->

               <form class="form"> <!--FORMULÁRIO-->
                    <div class="titulo-form">Nova Transação</div>
                    <div class="campos">
                        <div>
                            <label>Tipos de Transação:</label>
                            <select class="caixa" name="Transação">
                            <option value=""></option>    
                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                            </select>
                        </div>

                        <div>
                            <label>Nome Da Mercadoria:</label> <br>
                            <input class="caixa-mercadoria" type="text" placeholder="input">
                        </div>

                        <div>
                            <label>Valor:</label> <br>
                            <input class="caixa" type="text" placeholder="R$ 0,00">
                        </div>                         
                    </div>
                    <div class="botao-posicao">
                    <button class="botao">Adicionar Transação</button>
                    </div>                                           
                </form>      

                
            <div class="tabela-wrapper"> <!--LISTA DE TRANSAÇÕES-->
                    <div class="tabela-titulo">Extrato de Transações</div>
                    <table class="tabela" cellspacing="0">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Mercadoria</th>
                                <th>Valor</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>+</td>
                                <td>Lorem ipsum dolor sit amet consectetur</td>
                                <td> R$ 12.999,99</td>
                            </tr>

                            <tr>
                                <td>-</td>
                                <td>Quis nostrud exercitation</td>
                                <td> R$ 99,99</td>
                            </tr>

                            <tr>
                                <td>+</td>
                                <td>Lorem ipsum </td>
                                <td> R$ 9,99</td>
                            </tr>
                        </tbody>

                        <tfoot>
                            <tr>
                                <td>&nbsp;</td>
                                <td>Total </td>
                                <td>R$12.909,99 <span class="lucro">[LUCRO]</span></td>
                            </tr>
                        </tfoot>

                    </table> 
                
            </div>    
        </main>
        
    </body>

</html>
